<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ef21b2e4b0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="chats.css">
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="more.css">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://brother1-4752.github.io/hogwartschat-v1/index.html">
    <meta property="og:title" content="Hogwarts-Chat">
    <meta property="og:image" content="https://brother1-4752.github.io/hogwartschat-v1/images/og-image.jpg">
    <meta property="og:description" content="Chat-App Side Project">
    <meta property="og:site_name" content="HogwartsChat">
    <meta property="og:locale" content="en_US">
    <!-- 다음의 태그는 필수는 아니지만, 포함하는 것을 추천함 -->
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <!-- Chrome, Safari, IE -->
    <link rel="shortcut icon" href="images/favicon.png">
    
    <!-- Firefox, Opera (Chrome and Safari say thanks but no thanks) -->
    <link rel="icon" href="images/favicon.png">

    <link rel="icon" href="images/favicon.png" sizes="16x16">
    <link rel="icon" href="images/favicon.png" sizes="32x32">
    <link rel="icon" href="images/favicon.png" sizes="48x48">
    <link rel="icon" href="images/favicon.png" sizes="64x64">
    <link rel="icon" href="images/favicon.png" sizes="128x128">
    <title>Search</title>
</head>
<body>
    <section class="app">
        <div class="status-bar">
            <section class="status-bar__column">
                <span>10:53</span>
                <i class="fa-solid fa-paper-plane fa-sm"></i>
            </section>
            <section class="status-bar__column">
                <i class="fa-solid fa-plane fa-sm"></i>
                <i class="fa-solid fa-wifi fa-sm"></i>
                <i class="fa-solid fa-battery-full fa-sm"></i>
            </section>
        </div>

        <header class="freinds__main-header">
            <h1>MORE</h1>
            <div class="freinds__main-header--icons">
                <i class="fa-solid fa-user-plus"></i>
                <i class="fa-solid fa-music"></i>
                <a style="color: whitesmoke;" href="settings.html">
                    <i class="fa-solid fa-gear"></i>
                </a>
            </div>
        </header>

        <div class="search__main-header">
            <!-- first-line -->
            <div class="search__main-header--column">
                <i class="fa-solid fa-gift"></i>
                <h5 class="search__main-header--name">PRESENT</h5>
            </div>
            <div class="search__main-header--column">
                <i class="fa-regular fa-image"></i>
                <h5 class="search__main-header--name">ALBUM</h5>
            </div>
            <div class="search__main-header--column">
                <i class="fa-solid fa-hippo"></i>
                <h5 class="search__main-header--name">HIPPO</h5>
            </div>
            <div class="search__main-header--column">
                <i class="fa-solid fa-bolt"></i>
                <h5 class="search__main-header--name">BOLT</h5>
            </div>
            <!-- second-line -->
            <div class="search__main-header--column">
                <i class="fa-solid fa-qrcode"></i>
                <h5 class="search__main-header--name">QR CODE</h5>
            </div>
            <div class="search__main-header--column">
                <i class="fa-solid fa-broom-ball"></i>
                <h5 class="search__main-header--name">ADD FREINDS</h5>
            </div>
            <div class="search__main-header--column">
                <i class="fa-solid fa-house-chimney-medical"></i>
                <h5 class="search__main-header--name">ADD BY HOUSE</h5>
            </div>
            <div class="search__main-header--column">
                <i class="fa-solid fa-envelope"></i>
                <h5 class="search__main-header--name">INVITE</h5>
            </div>
            <!-- third-line -->
            <div class="search__main-header--column">
                <i class="fa-solid fa-slash"></i>
                <h5 class="search__main-header--name">WAND</h5>
            </div>
            <div class="search__main-header--column">
                <i class="fa-solid fa-hammer"></i>
                <h5 class="search__main-header--name">THOR</h5>
            </div>
            <div class="search__main-header--column">
                <i class="fa-solid fa-motorcycle"></i>
                <h5 class="search__main-header--name">CYCLE</h5>
            </div>
            <div class="search__main-header--column">
                <i class="fa-solid fa-mug-saucer"></i>
                <h5 class="search__main-header--name">TEA</h5>
            </div>


        </div>

        <footer class="foot-bar">
            <div class="foot-bar--column"><a style="text-decoration: none; color: whitesmoke;" href="freinds.html"><i style = "width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;" class="fa-solid fa-hat-wizard"></i></a></div>
            <div class="foot-bar--column"><a style="text-decoration: none; color: whitesmoke;" href="chats.html"><i style = "width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;" class="fa-solid fa-comment"></i></a></div>
            <div class="foot-bar--column"><a style="text-decoration: none; color: whitesmoke;" href="search.html"><i style = "width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;" class="fa-solid fa-magnifying-glass"></i></a></div>
            <div class="foot-bar--column"><a style="text-decoration: none; color: whitesmoke;" href="more.html"><i style = "width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;" class="fa-solid fa-ellipsis"></i></a></div>
        </footer>
    </section>

    <div class="no-mobile">
        <div><img class="no-mobile--logo" src="images/login__form--title.png" alt="no-mobile--logo"></div>
        <h1 class="no-mobile--text">The width is too big.<br>If you reduce the width,<br>the world of Hogwarts opens!</h1>
    </div>
</body>
</html>
