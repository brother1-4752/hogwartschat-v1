<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ef21b2e4b0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="settings.css">
    <title>Settings</title>
</head>
<body>
    <section class="app">
        <div class="status-bar">
            <section class="status-bar__column">
                <span>10:53</span>
                <i class="fa-solid fa-paper-plane fa-sm"></i>
            </section>
            <section class="status-bar__column">
                <i class="fa-solid fa-plane fa-sm"></i>
                <i class="fa-solid fa-wifi fa-sm"></i>
                <i class="fa-solid fa-battery-full fa-sm"></i>
            </section>
        </div>

        <header class="settings-header">
            <a style="text-decoration: none; color: whitesmoke;" href="freinds.html">
                <i class="fa-solid fa-chevron-left"></i>
            </a>
            <h1>Settings</h1>
            <i class="fa-solid fa-magnifying-glass"></i>
        </header>

        <ul class="settings-row">
            <li style="height: 35px; width: 100%; padding: 25px 10px; display: flex;" class="settings-row--item">
                <i class="fa-solid fa-flag"></i>
                <h3>Notice</h3>
            </li>
            <li style="height: 35px; width: 100%; padding: 25px 10px; display: flex;" class="settings-row--item">
                <i class="fa-solid fa-flask"></i>
                <h3>Lab</h3>
            </li>
            <li style="height: 35px; width: 100%; padding: 25px 10px; display: flex;" class="settings-row--item">
                <i class="fa-solid fa-code-branch"></i>
                <h3>Version</h3>
            </li>
            <li style="height: 35px; width: 100%; padding: 25px 10px; display: flex;" class="settings-row--item">
                <i class="fa-solid fa-shield-halved"></i>
                <h3>Security</h3>
            </li>
            <li style="height: 35px; width: 100%; padding: 25px 10px; display: flex;" class="settings-row--item">
                <i class="fa-solid fa-bell"></i>
                <h3>Notification</h3>
            </li>
        </ul>

        <footer class="foot-bar">
            <div class="foot-bar--column"><a style="text-decoration: none; color: whitesmoke;" href="freinds.html"><i style = "width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;" class="fa-solid fa-hat-wizard"></i></a></div>
            <div class="foot-bar--column"><a style="text-decoration: none; color: whitesmoke;" href="chats.html"><i style = "width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;" class="fa-solid fa-comment"></i></a></div>
            <div class="foot-bar--column"><a style="text-decoration: none; color: whitesmoke;" href="search.html"><i style = "width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;" class="fa-solid fa-magnifying-glass"></i></a></div>
            <div class="foot-bar--column"><a style="text-decoration: none; color: whitesmoke;" href="more.html"><i style = "width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;" class="fa-solid fa-ellipsis"></i></a></div>
        </footer>
    </section>

    <div class="no-mobile">
        <div><img class="no-mobile--logo" src="images/login__form--title.png" alt="no-mobile--logo"></div>
        <h1 class="no-mobile--text">The width is too big.<br>If you reduce the width,<br>the world of Hogwarts opens!</h1>
    </div>
</body>
</html>
